sudo: required
dist: bionic

language: python
python: 3.9

services:
  - docker

install:
- sudo apt update
- sudo apt install -y libgirepository1.0-dev

before_script:
- pip install black

script:
- find -name '*.py' | xargs black --target-version=py36 --check --diff

deploy:
  - provider: script
    skip_cleanup: true
    script: ./docker-push
    on:
      tags: true
